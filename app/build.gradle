apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'



android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "eu.indiewalkabout.fridgemanager"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 5 
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            unitTests.returnDefaultValues = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}


def coroutines_version = "1.3.9"
def view_model_lifecycle_version = "2.2.0"


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'

    // Recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$view_model_lifecycle_version"


    // Room dependencies
    implementation 'androidx.room:room-runtime:2.2.6'
    implementation 'androidx.concurrent:concurrent-listenablefuture-callback:1.0.0-beta01'
    implementation 'androidx.room:room-ktx:2.2.6'
    // annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    kapt 'androidx.room:room-compiler:2.2.6'

    // LiveData dependencies
    implementation 'androidx.lifecycle:lifecycle-runtime:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // JobService
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

    // Ads through  Playservices : it gives me problem....
    implementation 'com.google.android.gms:play-services-ads:19.6.0'

    // GDPR
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

    // FAB
    // implementation 'com.hlab.fabrevealmenu:main_fab-reveal-menu:1.0.3'
    implementation project(':fabrevealmenu')

    // Preference
    implementation 'androidx.preference:preference:1.1.1'

    // Workmanager
    implementation "androidx.work:work-runtime-ktx:2.4.0"

    // debug stuff
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

    // Unity
    // implementation(name: 'unity-ads', ext: 'aar', version: '0.2.0')
    implementation project(path: ':unity-ads')



    // Intro library
    // AndroidX Capable version
    // implementation 'com.github.AppIntro:AppIntro:v5.1.0'
    // *** OR ***
    // Support Library compatibility version
    implementation 'com.github.AppIntro:AppIntro:6.0.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.2'


/*
    // unit test
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'

    // instrumentation testing
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'org.mockito:mockito-android:2.19.0'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
