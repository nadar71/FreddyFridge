apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "eu.indiewalkabout.fridgemanager"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 5
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'

    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    // Room dependencies
    implementation 'androidx.room:room-runtime:2.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'

    // LiveData dependencies
    implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // JobService
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

    // Ads through  Playservices : it gives me problem....
    implementation 'com.google.android.gms:play-services-ads:15.0.1'

    // GDPR
    implementation 'com.google.android.ads.consent:consent-library:1.0.6'

    // FAB
    // implementation 'com.hlab.fabrevealmenu:main_fab-reveal-menu:1.0.3'
    implementation project(':fabrevealmenu')

    // test support
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'

    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.1.0'
    androidTestImplementation 'org.mockito:mockito-android:2.19.0'



    // debug stuff
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
    implementation 'com.google.android.material:material:1.0.0'

    // fab reveal menu module integration
    implementation project(':fabrevealmenu')

    // Intro library
    // AndroidX Capable version
    // implementation 'com.github.AppIntro:AppIntro:v5.1.0'
    // *** OR ***
    // Support Library compatibility version
    implementation 'com.github.AppIntro:AppIntro:v4.2.3'
    androidTestImplementation 'androidx.test:rules:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.0.0-rc02'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}
