apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'



android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "eu.indiewalkabout.fridgemanager"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:support-core-utils:28.0.0"

    // Recyclerview
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "android.arch.navigation:navigation-fragment-ktx:1.0.0"


    // Room dependencies
    implementation "android.arch.persistence.room:runtime:1.1.1"
    // annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    kapt "android.arch.persistence.room:compiler:1.1.1"

    // LiveData dependencies
    implementation 'android.arch.lifecycle:runtime:1.1.1'
    implementation 'android.arch.lifecycle:livedata:1.1.1'
    implementation "android.arch.lifecycle:extensions:1.1.1"

    // JobService
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

    // Ads through  Playservices : it gives me problem....
    implementation 'com.google.android.gms:play-services-ads:15.0.1'

    // GDPR
    implementation 'com.google.android.ads.consent:consent-library:1.0.6'

    // FAB
    // implementation 'com.hlab.fabrevealmenu:main_fab-reveal-menu:1.0.3'
    implementation project(':fabrevealmenu')



    // debug stuff
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
    implementation 'com.android.support:design:28.0.0'


    // Intro library
    // AndroidX Capable version
    // implementation 'com.github.AppIntro:AppIntro:v5.1.0'
    // *** OR ***
    // Support Library compatibility version
    implementation 'com.github.AppIntro:AppIntro:v4.2.3'
    implementation 'android.arch.navigation:navigation-fragment:1.0.0'



    // unit test
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'

    // instrumentation testing
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'org.mockito:mockito-android:2.19.0'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }


}
repositories {
    mavenCentral()
}
